{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{user.username}} Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/style.css' %}"
    />
  </head>
  <body>
    <a href="{% url 'index'%}">Home</a>
    <img src="{{profile.displayPic.image.url}}" width="240" />
    <h2>{{user.email}}</h2>
    <h1>{{profile.first}} {{profile.last}}</h1>
    <a href="{% url 'myprofile' %}"> Profile</a>

    <h2>Projects and Achievements</h2>

    <a href="{% url 'projectCreate'%}">
      <h3>Add new Projects or Achievements</h3></a
    >

    {% for project in projects %}

    <h1>
      {{project.title}} <a href="{% url 'projectEdit' project.id %}">Edit</a>
    </h1>
    <h3>{{project.shortAbout}}</h3>
    <p>{{project.longAbout}}</p>

    {% endfor %}
  </body>
</html>
