
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{user.username}} Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/style.css' %}"
    />

<script type="text/javascript" src="{% static 'js/index.js' %}"></script>


  </head>
    <nav class="navbar navbar-dark bg-dark" >
    <a class="navbar-brand">Smap</a> 
    <button onclick="location.href='{% url 'logout' %}';" class="btn btn-outline-danger" style="margin-left: 20%" > Log Out </button>

    <form class="form-inline" action="{% url 'index' %}" method="post">

      <input name="username" class="form-control mr-sm-2" type="search" placeholder="Username/Organisation" style="margin-bottom: 4px;">
      {% csrf_token %}
      <button class="btn btn-success" style="margin-right: 5px;" type="submit">Search</button>
    </form>
    <button onclick="scrollSubmit()" class="btn btn-warning" > Submit Changes </button>
    </nav>



  <body>
  <form action="{% url 'workPro' %}" method="post" >
      {% csrf_token %}
    <br>
    <img src="https://cdn.fastly.picmonkey.com/contentful/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=800&q=70"
     class="displayPic"/>
     <br><br>
    <h4>{{user.email}} </h4>
    <input name="name" type="text" placeholder="Full Name" class="proIntroField"/>

    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

<nav role="navigation" class="primary-navigation">
  <ul>
    <li><a href="#">About</a></li>
    <li><a href="#">Professional &dtrif;</a>
      <ul class="dropdown">
        <li><a href="#">Work Experience</a></li>
        <li><a href="#">Education</a></li>
        <li><a href="#">Skills</a></li>
      </ul>
    </li>
    <li><a href="#">Projects and Achievements</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

   
    <textarea rows=1 name="bio" type="text" placeholder="Your Story" class="transFieldBig" ></textarea>

    <section>
  
      <button type="button" onclick="addEdu()" class="btn btn-outline-primary btn-block" style="padding: 5% 0; font-size: 150%"> New Educational Details</button>
      <div id="education"></div>

      <button type="button" onclick="addWork()" class="btn btn-outline-info btn-block" style="padding: 5% 0; font-size: 150%"> New Work Experience Details</button>
      <div id="work"></div>

       <button type="button" onclick="addProject()" class="btn btn-outline-success btn-block" style="padding: 5% 0; font-size: 150%"> New Project Details</button>
      <div id="project"></div>

    </section>
    
       <input type="submit" id="submitButton" class="btn btn-outline-warning btn-block" style="padding: 2% 0; margin-top: 10% ; font-size: 150%" value="Submit" />

    </form>


  </body>
</html>
