{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/style.css' %}"
    />
  </head>
  <body>
    <h1>{{username}}</h1>

    {% if message %}
    <div>
      {{ message }}
    </div>
    {% endif %}
    <form action="{% url 'projectEdit' project.id %}" method="post">
      {% csrf_token %}
      <h2>Project Details</h2>

      <h3>Title:</h3>
      <input name="title" type="text" value="{{project.title}}" />
      <h3>Short Description: (Will be used for creating resume)</h3>
      <input name="shortAbout" type="text" value="{{project.shortAbout}}" />
      <h3>Long Description: (Optional)</h3>
      <input name="longAbout" type="text" value="{{project.longAbout}}" />

      <input type="submit" value="Edit Details" />
    </form>

    <a href="{% url 'myportfolio'%}">Go back</a>
  </body>
</html>
