{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Work Experience</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/style.css' %}"
    />
  </head>
  <body>
    <h1>{{username}}</h1>

    {% if message %}
    <div>
      {{ message }}
    </div>
    {% endif %}
    <form action="{% url 'workEdit' work.id %}" method="post">
      {% csrf_token %}
      <h2>Edit Work Experience Details</h2>

      <h3>Company/Business/Organization Name:</h3>
      <input name="company" type="text" value="{{work.company}}" />
      <h3>Job Title:</h3>
      <input name="title" type="text" value="{{work.title}}" />
      <h3>Is this your current employment? (Optional):</h3>
      <input name="ongoing" type="checkbox" />
      <h3>Description (Optional):</h3>
      <input name="about" type="text" value="{{work.about}}" />

      <input type="submit" value="Edit Details" />
    </form>

    <a href="{% url 'myprofile'%}">Go back</a>
  </body>
</html>
